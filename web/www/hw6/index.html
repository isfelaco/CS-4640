<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="your name" />
    <meta
      name="description"
      content="include some description about your page"
    />

    <title>Connections.js</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />

    <script type="text/javascript" src="connections.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a
            class="nav-link"
            data-bs-toggle="modal"
            data-bs-target="#login-modal"
            href=""
          >
            Login
          </a>
        </div>
      </div>
    </nav>
    <!-- login modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="login-container">
            <div
              class="alert alert-danger"
              id="error-message"
              style="display: none"
            ></div>
            <h6 id="modal-header" class="card-subtitle mb-2 text-muted">
              Please enter your username and password
            </h6>
            <!-- Login Form -->
            <form
              id="login-form"
              class="needs-validation"
              novalidate
              onsubmit="handleLogin(event)"
            >
              <div class="mb-3">
                <label for="input-username-login" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-username-login"
                  required
                />
                <div class="invalid-feedback">Please enter a username</div>
              </div>
              <div class="mb-3">
                <label for="input-password-login" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="input-password-login"
                  required
                />
                <div class="invalid-feedback">Please enter a password</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- Signup Form: -->
            <form
              style="display: none"
              id="signup-form"
              class="needs-validation"
              novalidate
              onsubmit="auth.handleSignup(event)"
            >
              <div class="mb-3">
                <label for="input-username-signup" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-username-signup"
                  required
                />
                <div class="invalid-feedback">Please Enter a Username</div>
              </div>
              <div class="mb-3">
                <label for="input-firstname-signup" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-firstname-signup"
                  required
                />
                <div class="invalid-feedback">Please Enter a First Name</div>
              </div>
              <div class="mb-3">
                <label for="input-lastname-signup" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-lastname-signup"
                  required
                />
                <div class="invalid-feedback">Please Enter a Last Name</div>
              </div>
              <div class="mb-3">
                <label for="input-password-signup" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="input-password-signup"
                  required
                />
                <div class="invalid-feedback">Please Enter a Password</div>
              </div>
              <div class="mb-3">
                <label for="input-password-check-signup" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="input-password-check-signup"
                  required
                />
                <div class="invalid-feedback">Please Confirm this Password</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- page content -->
    <div class="container-fluid">
      <h1 class="display-3">Connections Game</h1>

      <div class="card my-3">
        <div class="card-body">
          <h4 class="card-title">Game</h4>
          <h6 class="card-subtitle mb-2 text-muted">Please select 4 words</h6>
          <!-- grid of words -->
          <div>
            <table class="table table-bordered my-3">
              <tbody id="words-grid"></tbody>
            </table>
          </div>

          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-danger"
              onclick="getRandomCategories(setUpNewGame)"
            >
              New Game
            </button>

            <!-- shuffle the board -->
            <button
              type="button"
              class="btn btn-primary"
              onclick="shuffleBoard()"
            >
              Shuffle Words
            </button>

            <!-- submit a guess button -->
            <button
              type="button"
              class="btn btn-success"
              onclick="handleGuess()"
              disabled
              id="guess-button"
            >
              Submit Guess
            </button>
          </div>
        </div>
      </div>

      <!-- list of previous guesses -->
      <div class="card my-3">
        <div class="card-body">
          <h4 class="card-title">Previous Guesses</h4>
          <ul class="list-group list-group-flush" id="guesses-list"></ul>
        </div>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      //   getRandomCategories(setUpNewGame);
      renderGrid();
      updateGuessesList();

      //   const loggedInUser = window.sessionStorage.getItem("user");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
