<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- url: https://cs4640.cs.virginia.edu/isf4rjk/hw6/ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="your name" />
    <meta
      name="description"
      content="include some description about your page"
    />

    <title>Connections.js</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- page content -->
    <div class="container-fluid p-3 gy-3">
      <h1 class="display-3">Connections Game</h1>

      <div class="row row-cols-1 row-cols-md-2 g-3">
        <!-- game -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Game</h4>
              <h6 class="card-subtitle mb-2 text-muted">
                Please select 4 words
              </h6>
              <!-- grid of words -->
              <div>
                <table class="table table-bordered my-3">
                  <tbody id="words-grid"></tbody>
                </table>
              </div>

              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="getRandomCategories(setUpNewGame)"
                  id="new-game-button"
                >
                  New Game
                </button>

                <!-- shuffle the board button -->
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="shuffleBoard()"
                  id="shuffle-button"
                >
                  Shuffle Words
                </button>

                <!-- submit a guess button -->
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="handleGuess()"
                  disabled
                  id="guess-button"
                >
                  Submit Guess
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <!-- user stats -->
          <div class="card mb-3">
            <div class="card-body">
              <h4 class="card-title">Your Stats</h4>
              <ul class="list-group list-group-flush" id="user-stats"></ul>
            </div>
          </div>

          <!-- feedback alert -->
          <div
            class="alert alert-success"
            role="alert"
            id="alert"
            style="display: none"
          ></div>

          <!-- list of previous guesses -->
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Previous Guesses</h4>
              <ul class="list-group list-group-flush" id="guesses-list"></ul>
            </div>
          </div>
        </div>
      </div>

      <button id="session-button" type="button" class="btn"></button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderGame();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="connections.js"></script>
  </body>
</html>
